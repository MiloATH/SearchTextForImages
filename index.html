<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search Abstraction Layer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Image Search Abstraction Layer</h1>
        <h5>
            By Milo Hartsoe. <a href="https://github.com/MiloATH/SearchTextForImages">Code on Github here</a>.
        </h5>
        <h3>Usage:</h3>
        <ul type="1">
            <li>Request images based of some text. Ex: For cat images use:
                <code><a id="link"></a></code>
            </li>
            <li>Request images with an offset. This allows for images to given in groups of 10, and the starting index is the offset. Ex:
                <code><a id="linkOffset"></a></code>
            </li>
            <li>See history using
                <code><a id="linkHistory"></a></code>
            </li>
        </ul>
        <script type="text/javascript">
            window.onload = function() {
                var url = window.location.toString();
                document.getElementById("link").innerHTML = url + 'api/imagesearch/cats';
                document.getElementById("link").href = url + 'api/imagesearch/cats';
                document.getElementById("linkOffset").innerHTML = url + 'api/imagesearch/cats?offset=10';
                document.getElementById("linkOffset").href = url + 'api/imagesearch/cats?offset=10';
                document.getElementById("linkHistory").innerHTML = url + 'api/history';
                document.getElementById("linkHistory").href = url + 'api/history';
            }
        </script>
    </div>
</body>

</html>
